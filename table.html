<!DOCTYPE html>
  <html>
    <head>
      <title>Table Markup Demo</title>
      <style>
        * {
          border:solid 1px red;
          padding: 15px;
        }
        a {border: none;}

      </style>

    </head>

    <body>
      <h1>Table Markup Demo</h1>
      <a href="index.html"><h3>Back to forms demo</h3></a>

      <table>
        <caption>Totally Random Albums</caption>

        <thead>
          <tr>
            <th scope="col">Artist</th>
            <th scope="col">Album</th>
            <th scope="col">Date</th>
            <th scope="col">Price</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>Flogging Molly</td>
            <td>Drunken Lullabies</td>
            <td>2002</td>
            <td>19.99</td>
          </tr>
          <tr>
            <td>A Day To Remember</td>
            <td>Common Courtesy</td>
            <td>2012</td>
            <td>19.99</td>
          </tr>
          <tr>
            <td>Owl City</td>
            <td>Mobile Orchestra</td>
            <td>2016</td>
            <td>19.99</td>
          </tr>
          <tr>
            <td colspan="3">Subtotal</td>
            <td>59.97</td>
          </tr>
        <tbody>
        <tfoot>

        </tfoot>





      </table>



    </body>

  </html>
